<!DOCTYPE HTML>
<html>
<head>
	<title>Задание № 6</title>
</head>
<body>
	<script>
		function fun6() {
			let a = prompt("Введите день недели");
			switch (a) {
				case "1": alert("Понедельник");
					break;
				case "2": alert("Вторник");
					break;
				case "3": alert("Среда");
					break;
				case "4": alert("Четверг");
					break;
				case "5": alert("Пятница");
					break;
				case "6": alert("Суббота");
					break;
				case "7": alert("Воскресенье");
					break;
			}
		}
	</script>
	<input style="color:green" type='button' value='Задание 6' onclick='fun6()' />
</body>
</html>
