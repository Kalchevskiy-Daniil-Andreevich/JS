<!DOCTYPE html>
<html>
<head>
<title>Задание № 5</title>
</head>
<body>
    <script>
        function fun5() {
            let a = prompt("Введите значени A");
            let b = prompt("Введите значени B ");
            if (a > b) {
                alert("A больше");
            }
            else if (a < b) {
                alert("B больше");
            }
            else {
                alert("Они равны");
            }
        }
    </script>
    <input style="color:greenyellow" type='button' value='Задание 5' onclick='fun5()' />
</body>
</html>
