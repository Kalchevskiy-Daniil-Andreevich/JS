<!DOCTYPE HTML>
<html>
<head>
	<title>Задание № 4</title>
</head>
<body>
	<script>
		function fun4() {
			let num = prompt("Введите любое число");
			if ((num < 20 || num > 40) && num != 15 && num % 5) {
				alert("Правильное значение");
			}
			else {
				alert("Неправильное значение");
			}
		}
	</script>
	<input style="color:blue" type='button' value='Задание 4' onclick='fun4()' />
</body>
</html>
