<!DOCTYPE HTML>
<html>
<head>
    <title>Задание № 3</title>
</head>
<body>
    <script>
        function fun3() {
            let x = prompt("Введите значение x");
            let y = prompt("Введите значение y");
            const w = (35 * y - 25 * x) / (5 + 232);
            const m = (8 * y / x + 5 * x / y - 43) * 6;
            alert(w % m);
        }
    </script>
    <input style="color:pink" type='button' value='Задание 3' onclick='fun3()' />
</body>
</html>
